<!--
Q3. Create a table-based layout with merged cells,
alignment, and captions using HTML.
-->

<!DOCTYPE html>
<html>

<head>
    <title>HTML Table</title>
</head>

<body>

    <table border="1" align="center">
        <caption><b>Student Details</b></caption>

        <tr>
            <th rowspan="2">Roll No</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Branch</th>
        </tr>

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr align="center">
            <td>101</td>
            <td>Anas</td>
            <td>Ahmad</td>
            <td>AI & ML</td>
        </tr>

    </table>

</body>

</html>
