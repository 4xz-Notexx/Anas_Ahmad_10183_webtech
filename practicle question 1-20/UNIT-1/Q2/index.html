<!--
Q2. Design a webpage demonstrating HTML links, images,
and lists (ordered, unordered, nested).
-->

<!DOCTYPE html>
<html>

<head>
    <title>Links, Images and Lists</title>
</head>

<body>

    <h1>HTML Elements Demo</h1>

    <!-- Link -->
    <a href="https://www.google.com" target="_blank">Visit Google</a>

    <br><br>

    <!-- Image -->
    <img src="profile.png" alt="Sample Image">

    <h3>Unordered List</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>Frontend</li>
        <li>Backend</li>
        <li>Database</li>
    </ol>

    <h3>Nested List</h3>
    <ul>
        <li>Web Development
            <ul>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </li>
    </ul>

</body>

</html>
