<!--
Q11. Create a JavaScript-enabled web page that performs
basic arithmetic operations using input from users.
-->

<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic Operations</title>
    <script>
        function calculate() {
            var a = Number(document.getElementById("num1").value);
            var b = Number(document.getElementById("num2").value);

            document.getElementById("add").innerHTML = "Addition: " + (a + b);
            document.getElementById("sub").innerHTML = "Subtraction: " + (a - b);
            document.getElementById("mul").innerHTML = "Multiplication: " + (a * b);
            document.getElementById("div").innerHTML = "Division: " + (a / b);
        }
    </script>
</head>

<body>

    <h2>Arithmetic Operations</h2>

    Number 1: <input type="text" id="num1"><br><br>
    Number 2: <input type="text" id="num2"><br><br>

    <button onclick="calculate()">Calculate</button>

    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>

</body>

</html>
