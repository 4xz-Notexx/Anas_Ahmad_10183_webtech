<!--
Q10. Use div and span elements for layout
and apply styling with CSS.
-->

<!DOCTYPE html>
<html>

<head>
    <title>Div and Span</title>
    <style>
        .box {
            background-color: lightgreen;
            padding: 20px;
            margin: 10px;
        }

        span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="box">
        This is a div element with <span>span styling</span>.
    </div>

</body>

</html>
