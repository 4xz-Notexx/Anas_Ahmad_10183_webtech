<!--
Q7. Style a web page using advanced CSS:
Box Model, background images, borders, margins, and padding.
-->

<!DOCTYPE html>
<html>

<head>
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 300px;
            padding: 20px;
            margin: 30px;
            border: 5px solid black;
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <div class="box">
        This is a CSS Box Model example.
    </div>

</body>

</html>
