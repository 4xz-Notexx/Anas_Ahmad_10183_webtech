<!--
Q6. Apply inline, internal, and external CSS styles
to HTML elements.
-->

<!DOCTYPE html>
<html>

<head>
    <title>CSS Types</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: blue;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Inline CSS -->
    <h1 style="color:red;">Inline CSS Example</h1>

    <h2>Internal CSS Example</h2>

    <p class="external">
        This paragraph uses external CSS.
    </p>

</body>

</html>
